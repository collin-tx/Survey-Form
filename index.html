<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header class="header">
            <h1 id="title">Survey Form</h1>
        </header>
        <div id="main-form">
            <p id="description">Let us know how we can improve our services</p>
            <form action="#" id="survey-form" method="GET">
               
                <div class="row">
                    <div class="labels">
                        <label id="name-label" for="name">Name:</label>
                    </div>
                    <div class="right">
                        <input autofocus type="text" name="name" id="name" placeholder="Your Name" class="input-field" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="labels">
                        <label for="email" id="email-label">Email:</label>
                    </div>
                    <div class="right">
                        <input type="email" name="email" id="email" placeholder="Your Email" class="input-field" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="labels">
                        <label for="Age:" id="number-label">Age:</label>
                    </div>
                    <div class="right">
                        <input type="number" name="number" id="number" placeholder="Your Age" class="input-field" min="1" max="100">
                    </div>
                </div>

                <div class="row">
                    <div class="labels">
                        <label for="role">Which option best describes your current role?</label> 
                    </div>
                    <div class="right">
                        <select name="role" id="role" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Part Time Learner">Part Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="labels">
                        <label for="recommend"> How likely is it that you'd recommend us to a friend? </label>
                    </div>
                    <div class="right">
                        <ul style="list-style: none;">
                            <li class="radio">
                                <label>Very Likely
                                    <input type="radio" value="1" name="radio-btns" class="userRatings">
                                </label>
                            </li>
                            <li class="radio">
                                <label>Somewhat Likely
                                    <input type="radio" value="2" name="radio-btns" class="userRatings">
                                </label>
                            </li>
                            <li class="radio">
                                <label>Not Very Likely
                                    <input type="radio" value="3" name="radio-btns" class="userRatings">
                                </label>  
                            </li>                           
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="labels">
                        <label for="like-most"> What is it you like most about our services? </label>
                    </div>
                    <div class="right">
                        <select name="likeMost" id="like-most" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="labels">
                        <label for="additions">What should we add next? Check all that apply:</label>
                    </div>
                    <div class="right">
                        <ul id="additions" style="list-style: none;">
                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="1" class="userRatings">Thing 1</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="2" class="userRatings">Thing 2</label>
                            </li>

                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="3" class="userRatings">Thing 3</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="4" class="userRatings">Thing 4</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="5" class="userRatings">Thing 5</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="6" class="userRatings">Thing 6</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="add" value="7" class="userRatings">Thing 7</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="add" value="8" class="userRatings">Thing 8</label>
                            </li>     
                        </ul>
                    </div>
                </div>
                
                <div class="row">
                    <div class="labels">
                        <label for="suggestions">Any Comments or Suggestions?</label>
                    </div>
                    <div class="right">
                        <textarea name="comment" class="input-field" style="height: 50px;resize:vertical;" id="suggestions" cols="50" rows="7" placeholder="Enter comments here..."></textarea>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
